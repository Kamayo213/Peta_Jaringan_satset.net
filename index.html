<!DOCTYPE html>
<html>
<head>
  <title>Login | Peta Jaringan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzQM25ji6WzYsb9OFLvb5JcvALnwcQLaTiRYRmgodiuxHgiDkQpGAH4-Y8YPnW1CaITMg/exec';

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: 'login', email, password }),
        });
        const result = await res.json();

        if (result.success) {
          localStorage.setItem('loginStatus', 'loggedIn');
          localStorage.setItem('email', email);
          localStorage.setItem('role', result.role);
          window.location.href = 'peta.html';
        } else {
          document.getElementById('error-msg').innerText = 'Email atau password salah.';
        }
      } catch (error) {
        document.getElementById('error-msg').innerText = 'Terjadi kesalahan koneksi.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
