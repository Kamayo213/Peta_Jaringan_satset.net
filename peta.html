<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peta Jaringan - PT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-pt.png" alt="Logo PT" class="logo" />
    <div class="user-info">
      <span id="userEmail"></span> | <span id="userRole"></span>
    </div>
    <button id="btnProfile">Profil</button>
    <button id="btnLogout">Logout</button>
  </header>

  <nav id="menuTeknisi" style="display:none;">
    <button id="btnTambahODC">Tambah ODC</button>
    <button id="btnTambahODP">Tambah ODP</button>
    <button id="btnTambahKabel">Tambah Kabel</button>
  </nav>

  <main>
    <div id="map" style="height: 75vh;"></div>

    <section id="formContainer" class="hidden">
      <h2 id="formTitle"></h2>
      <form id="dataForm"></form>
      <button onclick="document.getElementById('formContainer').classList.add('hidden')">Batal</button>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
